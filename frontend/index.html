<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Filmes</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 250px;">
        <h1>Gerenciamento de Filmes</h1>
        <!-- Formulário de Cadastro/Atualização de Produto -->
        <div class="form-container">
            <h2 id="form-title">Cadastrar Filme</h2>
            <form id="filme-form" enctype="multipart/form-data">
                <input type="hidden" id="filme-id" />
                <div>
                    <label for="titulo">  <table>Título</table>:</label>
                    <input type="text" id="titulo" required />
                </div>
                <div>
                    <label for="diretor">Diretor:</label>
                    <input type="text" id="diretor" required />
                </div>
                <div>
                    <label for="ano-lancamento">Ano de Lançamento:</label>
                    <input type="number" id="ano-lancamento" required />
                </div>
                <div>
                    <label for="genero">Genêro:</label>
                    <input type="text" id="genero" required />
                </div>
                <div>
                    <label for="nota">Nota:</label>
                    <input type="number" id="nota" required />
                </div>
                <button type="submit" id="submit-btn">Cadastrar</button>
                <button type="reset" id="reset-btn" class="hidden">Cancelar</button>
            </form>
        </div>

        <!-- Tabela de Filmes -->
        <div class="table-container">
            <h2>Lista de Filmess</h2>
            <table id="filmes-tabela">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Diretor</th>
                        <th>Ano de Lançamento</th>
                        <th>Genêro</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filmess serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
